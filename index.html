<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Iqra Ahmed</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city ...</option>
      <option value="">London</option>
      <option value="">Madrid</option>
      <option value="">Paris</option>
      <option value="">New York</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">July 25th 2024</div>
      <div class="time">12:02:45 PM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">July 25th 2024</div>
      <div class="time">12:02:45 PM</div>
    </div>
    <div class="city">
      <h2>Hong Kong</h2>
      <div class="date">July 25th 2024</div>
      <div class="time">12:02:45 PM</div>
    </div>
    <div class="city">
      <h2>Accra</h2>
      <div class="date">July 25th 2024</div>
      <div class="time">12:02:45 PM</div>
    </div>

    <footer>
      This project was coded by Iqra Ahmed and is
      <a href="https://github.com/iqraA-99/world-clock-app" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
